<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; }
        .canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #002348 0%, #0A3A5A 40%, #1A8CB7 100%);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 50px;
            left: 70px;
            max-width: 240px;
            max-height: 120px;
        }
        .title {
            position: absolute;
            top: 190px;
            left: 70px;
            color: white;
            font-size: 58px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        .subtitle {
            position: absolute;
            top: 320px;
            left: 70px;
            color: #4BCBF2;
            font-size: 26px;
            font-weight: 400;
        }
        .services {
            position: absolute;
            top: 380px;
            left: 70px;
            display: flex;
            align-items: center;
            gap: 120px;
        }
        .service {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 22px;
            font-weight: 500;
        }
        .bullet {
            width: 8px;
            height: 8px;
            background: #4BCBF2;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 200px;
            background: radial-gradient(circle at 60% 80%, rgba(75, 203, 242, 0.15) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="decoration"></div>
        <img src="swim-logo-proper.png" alt="SWiM" class="logo">
        <div class="title">AI-Powered Marketing<br>& Business Solutions</div>
        <div class="subtitle">Transform your business with cutting-edge AI technology</div>
        <div class="services">
            <div class="service">
                <div class="bullet"></div>
                <span>Workflow Automation</span>
            </div>
            <div class="service">
                <div class="bullet"></div>
                <span>AI Strategy</span>
            </div>
            <div class="service">
                <div class="bullet"></div>
                <span>SaaS Development</span>
            </div>
        </div>
    </div>
</body>
</html>
