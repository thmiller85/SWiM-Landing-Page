<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002348;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A3A5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A8CB7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Particle Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Particle Background Elements -->
  <circle cx="100" cy="100" r="2" fill="#4BCBF2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="300" cy="80" r="1.5" fill="#4BCBF2" opacity="0.4"/>
  <circle cx="500" cy="120" r="2.5" fill="#1A8CB7" opacity="0.5"/>
  <circle cx="800" cy="90" r="1" fill="#4BCBF2" opacity="0.7"/>
  <circle cx="1000" cy="110" r="2" fill="#1A8CB7" opacity="0.4"/>
  <circle cx="1150" cy="150" r="1.5" fill="#4BCBF2" opacity="0.6"/>
  
  <circle cx="150" cy="500" r="2" fill="#4BCBF2" opacity="0.5"/>
  <circle cx="350" cy="520" r="1" fill="#1A8CB7" opacity="0.6"/>
  <circle cx="600" cy="480" r="2.5" fill="#4BCBF2" opacity="0.4"/>
  <circle cx="900" cy="510" r="1.5" fill="#1A8CB7" opacity="0.5"/>
  <circle cx="1100" cy="490" r="2" fill="#4BCBF2" opacity="0.6"/>
  
  <!-- Logo/Brand Mark -->
  <g transform="translate(60, 60)">
    <!-- SWiM Logo Background -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#1A8CB7" filter="url(#glow)"/>
    <!-- Logo Text -->
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">SWiM</text>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(60, 200)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      AI-Powered Marketing
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      &amp; Business Solutions
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="#4BCBF2">
      Transform your business with cutting-edge AI technology
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 200)">
      <circle cx="0" cy="0" r="4" fill="#4BCBF2"/>
      <text x="20" y="6" font-family="Arial, sans-serif" font-size="24" fill="white">Workflow Automation</text>
      
      <circle cx="280" cy="0" r="4" fill="#4BCBF2"/>
      <text x="300" y="6" font-family="Arial, sans-serif" font-size="24" fill="white">AI Strategy</text>
      
      <circle cx="480" cy="0" r="4" fill="#4BCBF2"/>
      <text x="500" y="6" font-family="Arial, sans-serif" font-size="24" fill="white">SaaS Development</text>
    </g>
  </g>
  
  <!-- Right Side Tech Elements -->
  <g transform="translate(800, 180)">
    <!-- AI Brain Representation -->
    <g opacity="0.3">
      <!-- Neural Network Lines -->
      <line x1="50" y1="50" x2="150" y2="80" stroke="#4BCBF2" stroke-width="1" opacity="0.6"/>
      <line x1="50" y1="100" x2="150" y2="120" stroke="#4BCBF2" stroke-width="1" opacity="0.4"/>
      <line x1="50" y1="150" x2="150" y2="160" stroke="#4BCBF2" stroke-width="1" opacity="0.6"/>
      <line x1="150" y1="80" x2="250" y2="100" stroke="#1A8CB7" stroke-width="1" opacity="0.5"/>
      <line x1="150" y1="120" x2="250" y2="130" stroke="#1A8CB7" stroke-width="1" opacity="0.4"/>
      <line x1="150" y1="160" x2="250" y2="150" stroke="#1A8CB7" stroke-width="1" opacity="0.6"/>
      
      <!-- Nodes -->
      <circle cx="50" cy="50" r="6" fill="#4BCBF2" filter="url(#glow)"/>
      <circle cx="50" cy="100" r="6" fill="#4BCBF2" filter="url(#glow)"/>
      <circle cx="50" cy="150" r="6" fill="#4BCBF2" filter="url(#glow)"/>
      <circle cx="150" cy="80" r="5" fill="#1A8CB7"/>
      <circle cx="150" cy="120" r="5" fill="#1A8CB7"/>
      <circle cx="150" cy="160" r="5" fill="#1A8CB7"/>
      <circle cx="250" cy="100" r="8" fill="#4BCBF2" filter="url(#glow)"/>
      <circle cx="250" cy="130" r="6" fill="#1A8CB7"/>
      <circle cx="250" cy="150" r="6" fill="#1A8CB7"/>
    </g>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="600" width="1200" height="30" fill="#1A8CB7" opacity="0.6"/>
</svg>